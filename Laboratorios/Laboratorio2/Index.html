<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de JavaScript</title>
</head>
<body>

    <p id="respuesta"></p>

    <script>
        // 1. ¿Qué es JavaScript y en qué se asemeja a Java?
        document.getElementById('respuesta').textContent = 
            "JavaScript es un lenguaje de programación interpretado utilizado principalmente para desarrollo web. Se asemeja a Java en la sintaxis básica y en la orientación a objetos, pero son lenguajes distintos y no relacionados.";

        // 2. Declarar dos variables con "var" y realizar operaciones
        var num1 = 10;
        var num2 = 5;

        console.log("Suma:", num1 + num2); // Suma
        console.log("Resta:", num1 - num2); // Resta
        console.log("Multiplicación:", num1 * num2); // Multiplicación
        console.log("División:", num1 / num2); // División

        // 3. Declarar dos variables con "let" y concatenarlas
        let texto1 = "Hola, ";
        let texto2 = "mundo!";
        console.log(texto1 + texto2);

        // 4. Declarar dos variables con "const" y mostrar el tipo de dato
        const numero = 42;
        const palabra = "constante";
        console.log("Tipo de dato de numero:", typeof numero);
        console.log("Tipo de dato de palabra:", typeof palabra);

        // 5. Declarar un objeto con diferentes tipos de datos
        const miObjeto = {
            numero: 100,
            texto: "Hola",
            booleano: true,
            objetoVacio: {}
        };

        console.log("Objeto:", miObjeto);

        // 6. Función que devuelve la suma de múltiplos de 3 o 5
        function sumaMultiplos(numero) {
            let suma = 0;
            for (let i = 0; i < numero; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    suma += i;
                }
            }
            return suma;
        }

        console.log("Suma de múltiplos de 3 o 5 menores a 10:", sumaMultiplos(10)); // Debería devolver 23
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Pokémon</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" type="module"></script>
</head>
<body>
  <main>
    <section>
      <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokéAPI Logo" />
      <h1>Buscador de Pokémon</h1>
      <form id="pokemon-form">
        <label for="pokemon-name">Nombre del Pokémon</label>
        <input type="text" id="pokemon-name" placeholder="Buscar Pokémon" name="pokemon-name" />
        <button type="submit">Buscar</button>
      </form>
      <button id="button-clear" style="display: none;">Limpiar</button>
    </section>
    <section id="pokemon-details"></section>
  </main>
</body>
</html>
